<h1 >Online shop Customers Records</h1>

<form  #myform="ngForm">
<div class="form-group">
    <label for="userid">UserId</label>
    <input type="number" id="userid" class="form-control" name="userid" [(ngModel)]="userid"><br>
</div>
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class ="form-control" name="name" [(ngModel)]="name"><br>
</div>
<div class="form-group">
    <label for="phone">Phone</label>
    <input type="number"  id="phone" class="form-control" name="phone" [(ngModel)]="phone"><br>
</div>
<div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" name="address" [(ngModel)]="address"><br>
</div>
    <button type="button" class="btn btn-primary"(click)="update(myform.value)">Update</button>
    <button type="button" class="btn btn-primary" (click)="delete(myform.value)">Delete</button>
    <button type="button" class="btn btn-primary" (click)="get()">Get</button>
    <button type="button" class="btn btn-primary"(click)="getById(myform.value)">GetById</button>

</form>
   
<br>
<br>
<br>

<table border="1" class="table table-bordered">
  <thead class="thead-dark">
    <tr>
       <th *ngFor="let col of columns">
              {{col}}
       </th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cust of customers">
          <td>{{cust.userid}}</td>
          <td>{{cust.name}}</td>
          <td>{{cust.phone}}</td>
          <td>{{cust.address}}</td>
      </tr>
  </tbody>
</table>
